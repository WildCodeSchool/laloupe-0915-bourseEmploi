<h2>Déposer une annonce</h2>

<div class="">

    <form class="form-horizontal" name="offerForm" ng-submit="send()">

        <!-- $COORDONNEES REFERENT -->
        <div class="spacer">

            <div class="form-group">
                <h4>Vos coordonnées pour cette annonce :</h4>
                <h6>Les champs avec étoile * sont requis.</h6>
                <div class="col-sm-offset-1 col-sm-2">
                    <label class="control-label">Nom* :</label>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Inscrivez ici le nom de la personne en charge de l'annonce concernée."><i class="fa fa-question-circle"></i></a>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Nom du référent" ng-model="offer.referentName">
                    </div>
                </div>
                <div class="col-sm-2">
                    <label class="control-label">Email* :</label>
                    <div>
                        <input type="email" class="form-control" id="" placeholder="Email du référent" ng-model="referentEmail">
                    </div>
                </div>
                <div class="col-sm-2">
                    <label class="control-label">Téléphone :</label>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Téléphone du référent" ng-model="referentPhone">
                    </div>
                </div>
                <div class="col-sm-offset-1  col-sm-2">
                    <label class="control-label">Pays* :</label>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Pays du référent" ng-model="country">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-2">
                    <label class="control-label">Région* :</label>
                    <select class="form-control" ng-model="region">
                        <option value="" disabled>Région</option>
                        <option>Alsace-Champagne-Ardenne-Lorraine</option>
                        <option>Aquitaine-Limousin-Poitou-Charentes</option>
                        <option>Auvergne-Rhône-Alpes</option>
                        <option>Bourgogne-Franche-Comté</option>
                        <option>Bretagne</option>
                        <option>Centre-Val de Loire</option>
                        <option>Corse</option>
                        <option>Île-de-France</option>
                        <option>Languedoc-Roussillon-Midi-Pyrénées</option>
                        <option>Nord-Pas-De-Calais-Picardie</option>
                        <option>Normandie</option>
                        <option>Pays-De-la-Loire</option>
                        <option>Provence-Alpes-Côte-d'Azur</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label class="control-label">Adresse* :</label>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Numéro et rue du référent" ng-model="address">
                    </div>
                </div>

                <div class="col-sm-2">
                    <label class="control-label">Code postal* :</label>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Code postal du référent" ng-model="zipCode">
                    </div>
                </div>

                <div class="col-sm-2">
                    <label class="control-label">Ville* :</label>
                    <div>
                        <input type="text" class="form-control" id="" placeholder="Ville du référent" ng-model="city">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-9">
            <input id="infoReferent" type="checkbox" checked ng-click="checkEmpty()" />
            <label for="infoReferent"></label>
            {{empty === true ? 'Vider tous les champs' : 'Remplir avec vos coordonées'}}
        </div>


        <!-- $FORMULAIRE -->
        <div class="spacer">
            <div class="form-group">
                <h4>Votre annonce :</h4>

                <div class="col-sm-offset-1 col-sm-10">
                    <label class="control-label">Titre de l'offre* :</label>
                    <input type="text" name="title" class="form-control" id="" placeholder="Définissez un intitulé de l'offre" ng-model="offer.title">
                </div>
            </div>
            <!-- $FORMULAIRE SELECTEURS -->
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-3">
                    <label class="control-label">Type de contrat* :</label>
                    <select class="form-control" ng-model="offer.contract">
                        <option type="text" class="form-control" value="" disabled>Choisissez un contrat...</option>
                        <option type="text" class="form-control">Stage</option>
                        <option type="text" class="form-control">Apprentissage</option>
                        <option type="text" class="form-control">CDD</option>
                        <option type="text" class="form-control">CDI</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label class="control-label">Expérience* :</label>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Junior: 0 - 2 ans. &#13; Expérimenté: 3 - 5 ans.&#13; Sénior: Plus de 6 ans."><i class="fa fa-question-circle"></i></a>
                    <select class="form-control" ng-model="offer.experience">
                        <option type="text" class="form-control" value="" disabled>...et un niveau d'expérience</option>
                        <option type="text" class="form-control">Junior</option>
                        <option type="text" class="form-control">Expérimenté</option>
                        <option type="text" class="form-control">Sénior</option>
                    </select>
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                    <label class="control-label">Salaire :</label>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Salaire en millier d'euros par année. Ex: 30 K€/an." data-placement="top"><i class="fa fa-question-circle"></i></a>
                    <input type="number" name="salary" class="form-control" id="" placeholder="{{salaryPeriod}}" ng-model="salaryNumber" ng-disabled="noSalary">
                    <label class="radio-inline">
                        <input type="radio" name="YearSalaryOptions" id="YearSalaryOptions" value="k€/an" ng-click="checkSalary()" ng-model="salaryPeriod"> par an
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="MonthSalaryOptions" id="MonthSalaryOptions" value="€/mois" ng-click="checkSalary()" ng-model="salaryPeriod"> par mois
                    </label>
                    <label class="checkbox-inline"></label>
                    <input type="checkbox" name="noSalaryOptions" value="non précisé" ng-click="disabledSalary()" checked> non précisé
                </div>
            </div>
        </div>


        <!-- $CHOIX DES COMPETENCES -->
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-4">
                <label class="control-label">Compétences recherchées* :</label>
                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Ajoutez des compétences les unes à la suite des autres grâce au moteur de recherche."><i class="fa fa-question-circle"></i></a>
                <div class="input-group">
                    <input placeholder="Ajoutez un tag de langage, de compétence" class="form-control" list="Languages" ng-model="chooseSkill" />
                    <datalist id="Languages">
                        <option ng-repeat="offerSkill in offerSkills" value="{{offerSkill.title}}"></option>
                    </datalist>
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-side" ng-click="add()" type="button" >OK</button>
                  </span>
                </div>
            </div>
            <!-- $MSG D'ERREURS DES COMPETENCES -->
            <div class="col-sm-3">
                <div>
                    <label class="wildWarning control-label" ng-show="errorChoice">Vous avez déjà choisi cette compétence</label>
                    <label class="wildWarning control-label" ng-show="errorTyping">Cette compétence n'éxiste pas</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <label class="control-label">Date de publication* :</label>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Aide"><i class="fa fa-question-circle"></i></a>
                    <input class="form-control" type="date" ng-model="startDate" min="{{Dday}}">
                </div>
            </div>
        </div>

        <!-- $AFFICHAGE DES TAGS COMPETENCES -->
        <div class="col-sm-offset-1 col-sm-10">
            <div class="form-group">
                <ul ng-show="showSkill">
                    <li class="skill-li" ng-repeat="listSkill in listSkills"><span class="wildSkill clickable">{{ listSkill }}<i class="fa fa-times cross times-skill" ng-click="deleteSkill(listSkill)"></i></span></li>
                </ul>
            </div>
        </div>

        <!-- $CHAMPS DE DESCRIPTIONS -->
        <div class="form-group spacer">
            <div class="col-sm-offset-1 col-sm-10">
                <label>Description du poste* :</label>
                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Description du poste, des conditions et du projet."><i class="fa fa-question-circle"></i></a>
                <textarea ng-class="{'errorForm' : offerForm.desc.$error.required }" class="form-control" rows="6" ng-model="offer.description" name="desc"></textarea>
            </div>
        </div>

        <div class="form-group spacer">
            <div class="col-sm-offset-1 col-sm-10">
                <label>Responsabilités du candidat* :</label>
                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-content="Quels seront les responsabilités ou missions que le candidat aura à effectuer ?"><i class="fa fa-question-circle"></i></a>
                <textarea class="form-control" rows="4" ng-model="offer.responsability"></textarea>
            </div>
        </div>

        <!-- $BOUTON D'ENVOI -->
        <div class="form-group">
            <div class="col-sm-9 text-right align">
                <label class="control-label" ng-show="incompleteError">Veuillez remplir tous les champs</label>
            </div>
            <div class="col-sm-3">
                <button class="btnW" type="submit"><strong>Poster cette annonce</strong></button>
            </div>
        </div>

    </form>

</div>
