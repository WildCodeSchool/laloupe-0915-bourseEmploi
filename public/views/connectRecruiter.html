<h2>Inscription</h2>


<div class="">

	<form class="form-horizontal">
        
		
		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Nom de l'entreprise :</label>
		    <input type="text" class="form-control" id="" placeholder="">
		  </div>
        
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Taille de l'entreprise :</label>
                <select class="form-control">
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                </select>
            </div>
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Secteur d'activité :</label>
		    <input type="text" class="form-control" id="" placeholder="">
		  </div>
        </div>
		
		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-9">
                <label>Description entreprise :</label>            
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
		
        <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Fonction :</label>
		    <input type="text" class="form-control" id="" placeholder="">
		  </div>
        </div>
        
        <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Pays :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Région :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>        
       </div>
        
       <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Ville :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Adresse :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>        
       </div>  
		
		<div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Email :</label>
		    <input type="text" class="form-control" id="" placeholder="">
		  </div>
		  
		  <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Téléphone :</label>
		    <input type="text" class="form-control" id="" placeholder="">
		  </div>
		</div>
   
       <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Site internet :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Réseaux sociaux :</label>
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="" ng-model="offerSkill">
                 <span class="input-group-btn">
                   <button class="btn btn-default btn-side" type="button">OK</button>
                 </span>
               </div>
           </div>        
       </div>  
    </form>
    
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btnW"><strong>Valider l'inscription</strong></button>
        </div>
    </div>
    
</div>
