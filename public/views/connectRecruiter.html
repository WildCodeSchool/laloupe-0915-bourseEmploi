<br>
<h2>Inscription</h2>
<br>


<div class="">

	<form class="form-horizontal">
       
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-4">
              <label class="control-label">Ajouter un logo :</label>
               <input type="file" nv-file-select uploader="uploader" ng-model="" onchange="angular.element(this).scope().previewFile(this)">
                   <ul>
                       <li ng-repeat="">
                           name : <span ng-bind=""></span><br/>
                           <button ng-click="">upload</button>
                       </li>
                   </ul>
               <img id="preview" height="200" alt="Image preview...">
            </div>
        </div>
        
		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Nom de l'entreprise :</label>
		      <input type="text" class="form-control" id="" placeholder="" ng-model="companyName">
		  </div>
        
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Taille de l'entreprise :</label>
                <select class="form-control" ng-model="companySize">
                 <option value="" disabled>En nombre de salariés</option>
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                  <option type="text" class="form-control"></option>
                </select>
            </div>
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Secteur d'activité :</label>
		    <input type="text" class="form-control" id="" placeholder="" ng-model="businessSector">
		  </div>
        </div>
		
		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-9">
                <label>Description entreprise :</label>            
                <textarea class="form-control" rows="3" placeholder="décrivez votre entreprise en quelques lignes" ng-model="companyDescription"></textarea>
            </div>
        </div>
		
        <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Fonction :</label>
		    <input type="text" class="form-control" id="" placeholder="Poste occupé dans l'entreprise" ng-model="function">
		  </div>
        </div>
        
        <br>
         <h2>Coordonnées</h2>
        <br>
        
        <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Pays :</label>
                 <input type="text" class="form-control" placeholder="" ng-model="country">
           </div>
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Région :</label>
                 <input type="text" class="form-control" placeholder="" ng-model="region">
           </div>        
       </div>
        
       <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Ville :</label>
                 <input type="text" class="form-control" placeholder="" ng-model="city">
           </div>
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Adresse :</label>
                 <input type="text" class="form-control" placeholder="" ng-model="adress">
           </div>        
       </div>
       
        <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Site internet :</label>
                 <input type="text" class="form-control" placeholder="Site internet de l'entreprise" ng-model="website">
           </div>        
       </div>     
		
		<div class="form-group">
		    <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Email :</label>
		    <input type="text" class="form-control" id="" placeholder=""ng-model="email">
		  </div>
		  <div class="col-sm-offset-1 col-sm-4">
               <label class="control-label">Téléphone :</label>
		    <input type="text" class="form-control" id="" placeholder="" ng-model="phoneNumber">
		  </div>
		</div>
    <br>
        <h2>Ajouter des réseaux sociaux</h2>
    <br>
      
          <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
                <i class="fa fa-facebook-official"></i>&nbsp;<label class="control-label">Facebook :</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" ng-model="socialNetwork">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-side" type="button">OK</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-offset-1 col-sm-4">
                <i class="fa fa-twitter"></i>&nbsp;<label class="control-label">Twitter :</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" ng-model="socialNetwork">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-side" type="button">OK</button>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
           <div class="col-sm-offset-1 col-sm-4">
                <i class="fa fa-instagram"></i>&nbsp;<label class="control-label">Instagram :</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" ng-model="socialNetwork">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-side" type="button">OK</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-offset-1 col-sm-4">
                <i class="fa fa-linkedin"></i>&nbsp;<label class="control-label">Linkedin :</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" ng-model="socialNetwork">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-side" type="button">OK</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
    
    <div class="form-group">
        <div class="col-sm-offset-5">
            <br><button type="submit" class="btnW" ng-click="send()"><strong>Valider l'inscription</strong></button>
        </div>
    </div>
    
</div>
