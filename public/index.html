<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="" />
    <title>Sample {{title}}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/jquery-1.11.3.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <script src="js/controllers/connectController.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/adminController.js"></script>
    <script src="js/services/connectService.js"></script>
    <script src="js/services/todoService.js"></script>
    
    <script src="js/app.js"></script>

    </head>
    <body>
    <header class="navbar navbar-inverse navbar-fixed-top navbar-border" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#/"><img src="assets/logo.png"></a>
                 <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" 
                         aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
            </div>
            <nav id="bs-navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav pull-right">
                    <li ng-class="{active: activetab=='/'}" ng-if="user"><a href="#/">Todos</a></li>
                    <li ng-class="{active: activetab=='/admin'}" ng-if="user.admin"><a href="#/admin">Administration</a></li>
                    <li ng-class="{active: activetab=='/about'}"><a href="#/about">About</a></li>
                    <li ng-if="user"><a href="#/" ng-click="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <ng-view></ng-view>
    </div>

</body>
</html>
